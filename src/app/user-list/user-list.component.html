<div><h3>User Management:</h3></div>
<div class="auth-wrapper">

    <div class="mat-elevation-z8 second-div">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="mobilenumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobilenumber}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id </th>
                <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="college_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> College Name </th>
                <td mat-cell *matCellDef="let element"> {{element.college_name}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="college_id_number">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> College Id Number </th>
                <td mat-cell *matCellDef="let element"> {{element.college_id_number}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="profession">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Profession </th>
                <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="active_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Active Status </th>
                <td mat-cell *matCellDef="let element"> {{element.active_status}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element"> 
                    
                   <button  mat-raised-button color="primary"(click)="updateCustomer(element.id,'true')">Active</button>
                    
                    <button mat-raised-button color="primary" (click)="updateCustomer(element.id,'false')">Inactive</button> 
                    
                        
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>
</div>
