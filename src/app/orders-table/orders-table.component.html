<div><h3>ORDERS</h3></div>
<div class="mat-elevation-z8">
  
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seller</th>
      <td mat-cell *matCellDef="let row">{{row.seller}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="listed_on">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Listed On</th>
      <td mat-cell *matCellDef="let row">{{row.listed_on}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="no_of_people_interested">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No Of People Interested</th>
      <td mat-cell *matCellDef="let row">{{row.no_of_people_interested}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <!-- <td mat-cell *matCellDef="let row">{{row.action}}</td> -->
      <td mat-cell *matCellDef="let element"> 
                    
        <button  mat-raised-button color="primary"(click)="updateStatus(element.id,'true')">Active</button>
         
         <button mat-raised-button color="primary" (click)="updateStatus(element.id,'false')">Inactive</button> 
         
             
     </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
